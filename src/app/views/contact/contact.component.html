<section class="contact-section">
  <div class="auto-container">
    <div class="upper-box">
      <div class="row">
        <div class="contact-block col-lg-4 col-md-6 col-sm-12">
          <div class="inner-box">
            <fa-icon icon="location"></fa-icon>
            <h4>Address</h4>
            <p>Lange Str, 8, 32791 Lage<br> Germany.</p>
          </div>
        </div>
        <div class="contact-block col-lg-4 col-md-6 col-sm-12">
          <div class="inner-box">
            <fa-icon icon="phone-alt"></fa-icon>
            <h4>Call Us</h4>
            <p><a href="#" class="phone">+49 160 96 20 50 12</a></p>
          </div>
        </div>
        <div class="contact-block col-lg-4 col-md-6 col-sm-12">
          <div class="inner-box">
            <fa-icon icon="message"></fa-icon>
            <h4>Email</h4>
            <p><a href="#">info@okoho.de</a></p>
          </div>
        </div>
      </div>
    </div>


    <!-- Contact Form -->
    <div class="contact-form default-form">
      <h3>Leave A Message</h3>
      <!--Contact Form-->
      <form method="post" action="#" id="email-form">
        <div class="row">
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <div class="response"></div>
          </div>

          <div class="col-lg-6 col-md-12 col-sm-12 form-group">
            <label>Your Name</label>
            <input type="text" name="username" class="username" placeholder="Your Name*" required="">
          </div>

          <div class="col-lg-6 col-md-12 col-sm-12 form-group">
            <label>Your Email</label>
            <input type="email" name="email" class="email" placeholder="Your Email*" required="">
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 form-group">
            <label>Subject</label>
            <input type="text" name="subject" class="subject" placeholder="Subject *" required="">
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 form-group">
            <label>Your Message</label>
            <textarea name="message" placeholder="Write your message..." required=""></textarea>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 form-group">
            <button class="theme-btn btn-style-one" type="button" id="submit" name="submit-form">Send Massage</button>
          </div>
        </div>
      </form>
    </div>
    <!--End Contact Form -->
  </div>
</section>
<section class="call-to-action style-two">
  <div class="auto-container">
    <div class="outer-box">
      <div class="content-column">
        <div class="sec-title">
          <h2>Recruiting?</h2>
          <div class="text">Advertise your jobs to millions of monthly users and search 15.8 million<br> CVs in our database.</div>
          <a href="#" class="theme-btn btn-style-one bg-blue"><span class="btn-title">Start Recruiting Now</span></a>
        </div>
      </div>

      <div class="image-column" style="background-image: url(../../assets/images/p/image-1.png);">
        <figure class="image"><img src="assets/images/p/image-1.png" alt=""></figure>
      </div>
    </div>
  </div>
</section>
