<ng-template #signin let-modal>
  <div class="popup">

  <div class="modal-body">
    <div class="Close" style="width: 40px; height: 40px; left: 450px; top: 10px; position: absolute">
      <div class="Rectangle11"
           style="width: 40px; height: 40px; left: 0px; top: 0px; position: absolute; background: #F0F5F7; border-radius: 8px"></div>
      <a class="Vector"  (click)="modal.dismiss('Cross click')"
           style="width: 12px; height: 12px; left: 14px; top: 15px; position: absolute; background: #202124"></a>
    </div>
    <h4 class="login_title">Login to OKOHO</h4>
    <form class="form-bookmark needs-validation" [formGroup]="loginform" id="bookmark-form">
      <div class="form-row">
        <div class="form-group mb-3 col-md-12">
          <label class="login_label" for="con-mail">Email Address</label>
          <input class="login_input form-control" id="con-mail" placeholder="test@okoho.de" formControlName="email" type="email" required=""
                 autocomplete="off">
        </div>
        <div class="form-group mt-3 mb-3 col-md-12">
          <label class="login_label" for="con-mail">Password</label>
          <input class="login_password form-control" placeholder="*******" id="con-pass" formControlName="password" type="password" required=""
                 autocomplete="off">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-6">
          <input formControlName="rememberMe" class="checkbox" type="checkbox">
          <label class="rememberMe">Remember Me</label>
        </div>
        <div class="col-md-6 float-end">
        <a class="rememberMe">Forgot
          your password?</a>
        </div>
      </div>
      <div class="form-row mt-2">
      <button class="logIn btn btn-primary mr-1 col-md-6 pull-right" type="button"
              (click)="onSubmit()" >Save</button>
      </div>
      <div class="text-center mt-2"
           style="color: #696969; font-size: 14px; font-family: Jost; font-weight: 400; word-wrap: break-word">
        Don't have an account? <a href="#" (click)="openRegister()">Signup</a>
      </div>
      <div class="Or" style="height: 40px; left: 40px;">
        <div class="Rectangle7"
             style="height: 1px;background: #ECEDF2; border-radius: 8px"></div>
        <div class="Ellipse11"
             style="width: 40px; height: 40px; left: 190px; background: white; border-radius: 9999px"></div>

      </div>
      <h4 class="or">
      or
    </h4>
      <div class="row">
        <div class="col-md-6 logInViaFacebook">
          <button class="btn btn_facebook" (click)="signInWithFB()" style=""><span class="icon-facebook"></span> Log In via Facebook</button>
        </div>
        <div class="col-md-6 logInViaGoogle">
          <button class="btn btn_google" style=""><span class="icon-google"></span> Log In via Google+ <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
          </button>
          <!--<button class="btn btn_google" (click)="signInWithGOOGLE()" style=""><span class="icon-google"></span> Log In via Google+</button>
       --></div>
     </div>
   </form>
 </div>
 </div>
</ng-template>
<app-register #register></app-register>
