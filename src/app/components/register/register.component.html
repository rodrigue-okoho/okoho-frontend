<ng-template #register let-modal>
  <div class="modal-body">
    <!-- Login modal -->
    <div id="login-modal">
      <!-- Login Form -->
      <div class="login-form default-form">
        <div class="form-inner">
          <h3>Create a Free OKOHO Account</h3>

          <!--Login Form-->
          <form method="post" [formGroup]="loginform" (submit)="onSubmit()" >
            <div class="row mb-3">
              <div class="col-md-6">
                <input type="radio" class="btn-check" value="candidat_account" formControlName="account_type"  id="success-outlined" autocomplete="off" checked>
                <label class="text-center btn theme-btn btn-outline-success d-flex p-2 bd-highlight justify-content-center" for="success-outlined">Candidate</label>
              </div>
              <div class="col-md-6 text-center">
                <input type="radio" class="btn-check" value="entreprise_account" formControlName="account_type"  id="danger-outlined" autocomplete="off">
                <label class="theme-btn btn btn-outline-danger d-flex p-2 bd-highlight justify-content-center" for="danger-outlined">Employer</label>
              </div>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" formControlName="email" name="email" placeholder="Email" required="">
            </div>
            <div *ngIf="f['email'].errors" style="color: red"> Email is not correct. </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group input-group-merge">
                <input id="password-field" type="password" class="custom-group-input"
                       [type]="showPassword ? 'text' : 'password'"
                       formControlName="password"
                       placeholder="*******"  [ngClass]="{ 'is-valid': (submitted || f['password'].dirty) && !f['password'].errors, 'is-invalid': (submitted || f['password'].dirty) && f['password'].errors }">
                <div class="input-group-text" data-password="false">

                  <fa-icon *ngIf="!showPassword" (click)="onShowPasswordClick()" icon="eye"></fa-icon>
                  <fa-icon *ngIf="showPassword" (click)="onShowPasswordClick()" icon="eye-slash"></fa-icon>
                </div>
              </div>
              <app-password-strength [passwordToCheck]="loginform.value.password" (passwordStrength)="onPasswordStrengthChanged($event)"></app-password-strength>

              <div class="invalid-feedback" *ngIf="f['password'].errors">
                <span *ngIf="f['password'].errors['required']">Password is required</span>
                <span *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters long</span>
              </div>
            </div>

            <div class="form-group">
              <button [class.auth-spinner]="loading" [disabled]="loading" class="theme-btn btn-style-one " type="submit" name="Register">Register</button>
            </div>
          </form>

          <div class="bottom-box">
            <div class="divider"><span>or</span></div>
            <div class="btn-box row">
              <div class="col-lg-6 col-md-12">
                <a (click)="signInWithFB()" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
              </div>
              <div class="col-lg-6 col-md-12">
                <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End Login Form -->
    </div>
    <!-- End Login Module -->
    <button (click)="modal.dismiss('Cross click')" rel="modal:close" class="close-modal"><fa-icon icon="remove"></fa-icon></button></div>
