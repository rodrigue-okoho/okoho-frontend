<form method="post" [formGroup]="form" (submit)="sendMessage()">
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
      <input type="text" formControlName="name" name="name" placeholder="Your Name" required="">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
      <input type="email" formControlName="email" name="email" placeholder="Email Address" required="">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
      <textarea class="darma" formControlName="message" name="message" placeholder="Message"></textarea>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
      <button class="theme-btn btn-style-one" type="submit" name="submit-form">Send Message</button>
    </div>
  </div>
</form>
