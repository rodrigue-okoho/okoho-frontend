<div class="layout">
  <div class="vertical-layout row">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <app-siderbar-candidate></app-siderbar-candidate>
    </div>
    <div class="col-md-9 col-sm-12 col-xs-12">
      <section class="user-dashboard">
        <div class="dashboard-outer">
          <div class="upper-title-box">
            <h3>Shorlisted Jobs</h3>
            <div class="text">Ready to jump back in?</div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Ls widget -->
              <div class="ls-widget">
                <div class="tabs-box">
                  <div class="widget-title">
                    <h4>My Favorite Jobs</h4>

                    <div class="chosen-outer">
                      <!--Tabs Box-->
                      <select class="chosen-select" style="">
                        <option>Last 6 Months</option>
                        <option>Last 12 Months</option>
                        <option>Last 16 Months</option>
                        <option>Last 24 Months</option>
                        <option>Last 5 year</option>
                      </select>


                    </div>
                  </div>

                  <div class="widget-content">
                    <div class="table-outer">
                      <table class="default-table manage-job-table">
                        <thead>
                        <tr>
                          <th>Job Title</th>
                          <th>Date Applied</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr *ngFor="let job of jobs">
                          <td>
                            <!-- Job Block -->
                            <div class="job-block">
                              <div class="inner-box">
                                <div class="content">
                                  <span class="company-logo">
                                        <img *ngIf="job?.recruteur.userAccount.imageUrl == null"
                                             src="assets/images/avatar/image-place-holder.png" alt="Image">
                                    <img src="{{job?.recruteur.userAccount.imageUrl}}" alt=""></span>
                                  <h4><a href="#">{{job?.title}}</a></h4>
                                  <ul class="job-info">
                                     <li> <fa-icon icon="briefcase"></fa-icon>Segment</li>
                                    <li><fa-icon icon="map-location"></fa-icon> {{job?.country}}, {{job?.town}}</li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </td>
                          <td>{{job?.createdAt|date}}</td>
                          <td class="status"><span *ngIf="job?.isActive">Active</span>
                            <span *ngIf="!job?.isActive">Close</span>
                          </td>
                          <td>
                            <div class="option-box">
                              <ul class="option-list">
                                <li><a [routerLink]="['/find-job', 'detail', job?.id]" data-text="View Aplication">
                                  <fa-icon icon="eye"></fa-icon></a></li>
                                <li><button data-text="Delete Aplication"><fa-icon icon="trash"></fa-icon></button></li> </ul>
                            </div>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </section>
    </div>
  </div>
</div>
