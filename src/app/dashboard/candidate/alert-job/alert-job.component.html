
      <app-siderbar-candidate></app-siderbar-candidate>

      <section class="user-dashboard">
        <div class="dashboard-outer">
          <div class="upper-title-box">
            <h3>Job Alerts</h3>
            <div class="text">Ready to jump back in?</div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Ls widget -->
              <div class="ls-widget">
                <div class="tabs-box">
                  <div class="widget-title">
                    <h4>My Job Alerts</h4>

                    <div class="chosen-outer">
                      <!--Tabs Box-->
                      <select class="form-select chosen-select" style="">
                        <option>Last 6 Months</option>
                        <option>Last 12 Months</option>
                        <option>Last 16 Months</option>
                        <option>Last 24 Months</option>
                        <option>Last 5 year</option>
                      </select>
                    </div>
                  </div>

                  <div class="widget-content">
                    <div class="table-outer">
                      <table class="default-table manage-job-table">
                        <thead>
                        <tr>
                          <th>Title</th>
                          <th>Criteria</th>
                          <th>Created</th>
                          <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr *ngFor="let job of jobs">
                          <td>
                            <h6>{{job?.title}}</h6>
                            <span class="info"><fa-icon icon="map-location"></fa-icon> {{job?.country}}, {{job?.town}}</span>
                          </td>
                          <td>Human Resources, Junior</td>
                          <td>{{job?.createdAt | date }}</td>
                          <td>
                            <div class="option-box">
                              <ul class="option-list">
                                <li><button data-text="View Aplication"><fa-icon icon="eye"></fa-icon></button></li>
                                <li><button data-text="Delete Aplication"><fa-icon icon="trash"></fa-icon></button></li>
                              </ul>
                            </div>
                          </td>
                        </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </section>
