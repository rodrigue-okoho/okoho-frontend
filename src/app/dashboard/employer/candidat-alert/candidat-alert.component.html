
      <app-siderbar-recruteur></app-siderbar-recruteur>

      <section class="user-dashboard">
        <div class="dashboard-outer">
          <div class="upper-title-box">
            <h3>Resume Alerts</h3>
            <div class="text">Ready to jump back in?</div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Ls widget -->
              <div class="ls-widget">
                <div class="tabs-box">
                  <div class="widget-title">
                    <h4>My Alerts</h4>

                  </div>

                  <div class="widget-content">
                    <div class="table-outer">
                      <table class="default-table manage-job-table">
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Alert Query</th>
                            <th>Number Jobs</th>
                            <th>Times</th>
                            <th>Actions</th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr  *ngFor="let job of alerts">
                            <td>{{job?.title}}</td>
                            <td>Category: {{job?.category}}, Posted Date: {{job?.date_posted}},
                              Location: {{job?.location}},Experience: {{job?.experience}}</td>
                            <td>Jobs found 5</td>
                            <td>{{job?.frequency}}</td>
                            <td><button><i class="la la-trash colored"></i></button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </section>
