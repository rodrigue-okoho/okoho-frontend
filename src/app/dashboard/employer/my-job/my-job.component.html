
      <app-siderbar-recruteur></app-siderbar-recruteur>

      <section class="user-dashboard">
        <div class="dashboard-outer">
          <div class="upper-title-box">
            <h3>Manage Jobs</h3>
            <div class="text">Ready to jump back in?</div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Ls widget -->
              <div class="ls-widget">
         <!--       <ngb-tabset >

              </ngb-tabset>-->
                <div class="tabs-box">

                  <div class="widget-title">
                    <h4>My Job Listings</h4>

                    <div class="chosen-outer">
                      <!--Tabs Box-->
                      <select class="chosen-select form-select">
                        <option>Last 6 Months</option>
                        <option>Last 12 Months</option>
                        <option>Last 16 Months</option>
                        <option>Last 24 Months</option>
                        <option>Last 5 year</option>
                      </select>
                  </div></div>

                  <div class="widget-content">
                    <div class="table-outer">
                      <table class="default-table manage-job-table">
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Applications</th>
                            <th>Created &amp; Expired</th>
                            <th>Status</th>
                            <th>Action</th>
                          </tr>
                        </thead>

                        <tbody>
                        <tr>
                          <td class="d-flex justify-content-center" colspan="2">
                            <span class="text-center"  [class.spinner2]="loading"></span>
                          </td>
                        </tr>


                          <tr *ngFor="let job of jobs; trackBy: trackByFn">
                            <td>
                              <h6>{{job.title}}</h6>
                              <span class="info"><fa-icon icon="map-location"></fa-icon>
                                {{job.country}}, {{job.town}}</span>
                            </td>
                            <td class="applied"><a href="#">3+ Applied</a></td>
                            <td>{{job.createdAt | date}} <br>{{job.expiredAt | date}}</td>
                            <td class="status">Active</td>
                            <td>
                              <div class="option-box">
                                <ul class="option-list">
                                  <li><button data-text="View Aplication" (click)="viewJob(job)">
                                  <fa-icon icon="eye"></fa-icon>
                                  </button></li>
                                  <li><button data-text="Reject Aplication" (click)="edit(job)"> <fa-icon icon="edit"></fa-icon></button></li>
                                  <li><button data-text="Delete Aplication" (click)="deleteJob(job)"> <fa-icon icon="trash"></fa-icon></button></li>
                                </ul>
                              </div>
                            </td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

              <!-- Listing Show More -->
              <div class="ls-show-more">
                <div class="row justify-content-center">
                  <ngb-pagination
                    [collectionSize]="totalItems"
                    [(page)]="ngbPaginationPage"
                    [pageSize]="itemsPerPage"
                    [maxSize]="5"
                    [rotate]="true"
                    [boundaryLinks]="true"
                    (pageChange)="loadPage($event)"
                  ></ngb-pagination>
                </div>
              </div>
          </div>
        </div>
      </section>
