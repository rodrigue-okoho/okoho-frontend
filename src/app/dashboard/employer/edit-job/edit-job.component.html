
<app-siderbar-recruteur></app-siderbar-recruteur>

<section class="user-dashboard">
  <div class="dashboard-outer">
    <div class="upper-title-box">
      <h3>Edit Job!</h3>
      <div class="text">Ready to jump back in?</div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <!-- Ls widget -->
        <div class="ls-widget">
          <div class="tabs-box">
            <div class="widget-title">
              <h4>Edit Job</h4>
            </div>
            <div class="widget-content" *ngIf="jobForm">
              <ng-stepper #cdkStepper [linear]="true">
                <cdk-step [stepControl]="jobForm" [optional]="false">
                  <ng-template cdkStepLabel>
                    <div class="post-job-steps">
                      <div class="step">
                        <!--<div class="step-bullet">1</div>-->
                        <fa-icon class="icon" icon="briefcase"></fa-icon>
                        <h5>Job Detail</h5>
                      </div>
                    </div>
                  </ng-template>

                    <div class="container" #stepOne>
                      <form class="default-form" #formRef [formGroup]="jobForm" (ngSubmit)="save()">
                        <div class="row">
                          <!-- Input -->
                          <div class="form-group col-lg-12 col-md-12">
                            <label>Job Title</label>
                            <input formControlName="title" type="text" name="name" placeholder="Title">
                            <span class="error" *ngIf="jobForm.controls['title'].hasError('required') &&  jobForm.get('title')?.touched">Job Title is a required field
                            </span>
                          </div>

                          <!-- About Company -->
                          <div class="form-group col-lg-12 col-md-12">
                            <label>Job Description</label>
                            <textarea  formControlName="description"
                              placeholder="Spent several years working on sheep on Wall Street. Had moderate success investing in Yugo's on Wall Street. 
                              Managed a small team buying and selling Pogo sticks for farmers. Spent several years licensing licorice in West Palm Beach, 
                              FL. Developed several new methods for working it banjos in the aftermarket. Spent a weekend importing banjos in West Palm Beach,
                               FL.In this position, the Software Engineer collaborates with Evention's Development team to continuously enhance our current software 
                               solutions as well as create new solutions to eliminate the back-office operations and management challenges present"></textarea>
                            <span class="error" *ngIf="jobForm.controls['description'].hasError('required') &&  this.jobForm.get('description')?.touched">Job Description is a required field
                            </span>
                          </div>

                          <div class="form-group col-lg-6 col-md-12">
                            <label>Categories </label>
                            <select formControlName="categoryjobs" data-placeholder="Categories" class="chosen-select multiple"
                                    multiple="" tabindex="-1">

                              <option value="{{cat.id}}" *ngFor="let cat of categories">{{cat.title}}</option>
                            </select>
                          </div>

                          <div class="form-group col-lg-6 col-md-12">
                            <label>Job Type</label>
                            <select formControlName="jobType" class="chosen-select">
                              <option>Select</option>
                              <option value="freelance">Freelance</option>
                              <option value="full Time">Full Time</option>
                              <option value="internship">Internship</option>
                              <option value="part Time">Part Time</option>
                              <option value="temporary">Temporary</option>
                            </select>

                          </div>

                          <!-- Input -->
                          <div class="form-group col-lg-6 col-md-12">
                            <label>Offered Salary</label>
                            <select formControlName="minSalary" class="chosen-select">
                              <option>Select</option>
                              <option>$1500</option>
                              <option>$2000</option>
                              <option>$2500</option>
                              <option>$3500</option>
                              <option>$4500</option>
                              <option>$5000</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-6 col-md-12">
                            <label>
                              Salary Type
                            </label>
                            <select formControlName="salaryType" class="chosen-select">
                              <option>Select</option>
                             <option value="monthly">Monthly</option>
                              <option value="weekly">Weekly</option>
                              <option value="daily">Daily</option>
                              <option value="hourly">Hourly</option>
                              <option value="yearly">Yearly</option>

                            </select>
                          </div>
                          <div class="form-group col-lg-6 col-md-12">
                            <label>Job apply type</label>
                            <select (change)="jobaplyType($event)" formControlName="jobApplyType" class="chosen-select">
                              <option>Select</option>
                              <option value="internal">Internal</option>
                              <option value="external">External URL</option>
                              <option value="with_email">By Email</option>
                              <option value="call">Call To Apply</option>

                            </select>
                          </div>
                          <div class="form-group col-lg-6 col-md-12" *ngIf="job_apply_type=='external'">
                            <label>
                              External URL for Apply Job
                            </label>
                            <input formControlName="externUrlApply" type="text" placeholder="External URL for Apply Job">
                          </div>
                          <div class="form-group col-lg-6 col-md-12" *ngIf="job_apply_type=='with_email'">
                            <label>Applied email</label>
                            <input formControlName="applyEmail" type="text" placeholder="Applied email">
                          </div>
                          <div class="form-group col-lg-6 col-md-12">
                            <label>Career Level</label>
                            <select formControlName="careeLevel" class="chosen-select">
                              <option>Select</option>
                            <option value="Manager">Manager</option>
                              <option value="Officer">Officer</option>
                              <option value="Student">Student</option>
                              <option value="Executive">Executive</option>
                              <option value="Others">Others</option>

                            </select>
                          </div>
                          <div class="form-group col-lg-6 col-md-12">
                            <label>Experience</label>
                            <select formControlName="experience" class="chosen-select">
                              <option>Select</option>
                             <option value="0">Fresh</option>
                              <option value="1">1 Year</option>
                              <option value="2">2 Year</option>
                              <option value="3">3 Year</option>
                              <option value="4">4 Year</option>
                              <option value="5">5 Year</option>

                            </select>
                          </div>

                          <div class="form-group col-lg-6 col-md-12">
                            <label>Gender</label>
                            <select formControlName="gender" class="chosen-select">
                              <option>Select</option>
                              <option>Male</option>
                              <option>Female</option>
                              <option>Other</option>
                            </select>
                          </div>

                          <div class="form-group col-lg-6 col-md-12">
                            <label>Industry</label>
                            <select formControlName="industry" class="chosen-select">
                              <option>Select</option>
                              <option>Banking</option>
                              <option>Digital &amp; Creative</option>
                              <option>Retail</option>
                              <option>Human Resources</option>
                              <option>Management</option>
                            </select>

                          </div>

                          <div class="form-group col-lg-6 col-md-12">
                            <label>Qualification</label>
                            <select formControlName="qualification" class="chosen-select">
                              <option>Select</option>
                              <option value="Certificate">Certificate</option>
                              <option value="Associate Degree">Associate Degree</option>
                              <option value="Bachelor Degree">Bachelor Degree</option>
                              <option value="Master’s Degree">Master’s Degree</option>
                              <option value="Doctorate Degree">Doctorate Degree</option>

                            </select>
                          </div>

                          <!-- Input -->
                          <div class="form-group col-lg-12 col-md-12">
                            <label>Application Deadline Date</label>
                            <input formControlName="expiredAt" type="date" name="name" placeholder="2023-06-06">
                          </div>

                          <!-- Input -->
                          <div class="form-group col-lg-6 col-md-12">
                            <label>Country</label>
                            <ng-select class="chosen-select" [items]="countries"
                               bindLabel="name"
                               bindValue="name"
                               formControlName="country"
                    >
                    </ng-select>

                          </div>

                          <!-- Input -->
                          <div class="form-group col-lg-6 col-md-12">
                            <label>City</label>
                            <input formControlName="town" type="text" placeholder="">
                          </div>

                          <!-- Input -->
                          <div class="form-group col-lg-12 col-md-12">
                            <label>Complete Address</label>
                            <input formControlName="address" type="text" name="name"
                                   placeholder="329 Queensberry Street, North Melbourne VIC 3051, Australia.">
                          </div>

                            <label>Find On Map</label>
                            <input type="text" name="name"
                                   placeholder="329 Queensberry Street, North Melbourne VIC 3051, Australia.">
                          </div>

                          <div class="form-group col-lg-3 col-md-12">
                            <label>Latitude</label>
                            <input type="text" name="name" placeholder="Melbourne">
                          </div>

                              </div>
                            </div>
                          </div>-->

                          <div class="button form-group col-lg-12 col-md-12 text-right">
                           <button class="button theme-btn btn-style-one" cdkStepperNext>Save</button>
                          </div>
                        </div>
                      </form>
                    </div>

                </cdk-step>

            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
